<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso da Obra - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; padding: 20px; background: #f0f2f5; }
        .container { max-width: 800px; margin: 0 auto; }
        
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
        .btn-voltar { text-decoration: none; color: #333; font-weight: bold; background: white; padding: 8px 15px; border-radius: 20px; }

        /* CARDS DE M√âTRICAS */
        .kpi-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        .kpi-card { background: white; padding: 15px; border-radius: 12px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .kpi-numero { font-size: 2rem; font-weight: 900; }
        .kpi-label { font-size: 0.8rem; color: #666; text-transform: uppercase; font-weight: bold; }
        
        /* CORES DE STATUS */
        .status-verde { color: #28a745; }
        .status-vermelho { color: #dc3545; }
        .status-amarelo { color: #ffc107; }

        /* LISTA DETALHADA */
        .grupo-card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .grupo-titulo { font-weight: 800; color: #4a76c5; margin-bottom: 15px; display: flex; justify-content: space-between; }
        
        .membro-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .badge { padding: 4px 10px; border-radius: 15px; font-size: 0.75rem; font-weight: bold; }
        .bg-verde { background: #d4edda; color: #155724; }
        .bg-vermelho { background: #f8d7da; color: #721c24; }
        .bg-amarelo { background: #fff3cd; color: #856404; }

        /* GR√ÅFICO DE BARRA GERAL */
        .barra-progresso { height: 20px; background: #e9ecef; border-radius: 10px; overflow: hidden; display: flex; margin-bottom: 30px; }
        .parte-verde { background: #28a745; height: 100%; }
        .parte-vermelha { background: #dc3545; height: 100%; }
        .parte-amarela { background: #ffc107; height: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="painel.html" class="btn-voltar">‚¨Ö Voltar</a>
            <h2>Compromisso da Mocidade üìä</h2>
        </div>

        <div class="barra-progresso">
            <div id="bar-verde" class="parte-verde" style="width:0%"></div>
            <div id="bar-vermelha" class="parte-vermelha" style="width:0%"></div>
            <div id="bar-amarela" class="parte-amarela" style="width:100%"></div>
        </div>

        <div class="kpi-container">
            <div class="kpi-card">
                <div id="kpi-conf" class="kpi-numero status-verde">0</div>
                <div class="kpi-label">Confirmados</div>
            </div>
            <div class="kpi-card">
                <div id="kpi-pend" class="kpi-numero status-amarelo">0</div>
                <div class="kpi-label">Pendentes</div>
            </div>
            <div class="kpi-card">
                <div id="kpi-rec" class="kpi-numero status-vermelho">0</div>
                <div class="kpi-label">N√£o ir√£o</div>
            </div>
        </div>

        <div id="lista-grupos">Carregando dados...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
       const SUPABASE_URL = 'https://yyktessyxnloyjwmydoj.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5a3Rlc3N5eG5sb3lqd215ZG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNDQ1NzUsImV4cCI6MjA4NTkyMDU3NX0.bvktQ_DFH-CIszOlL0j1vrlIRM5sW3DIamjUy2fT__g';
    const clienteSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function carregarDashboard() {
        try {
            // 1. BUSCA SEGURA DO RECITATIVO ATIVO
            // Usamos 'maybeSingle' em vez de 'single' para n√£o dar erro se estiver vazio
            const { data: recs, error: errRec } = await clienteSupabase
                .from('recitativos')
                .select('id')
                .eq('ativo', true)
                .limit(1);

            // Verifica√ß√£o de Seguran√ßa Dupla
            if (errRec || !recs || recs.length === 0) {
                document.getElementById('lista-grupos').innerHTML = '<p style="text-align:center; margin-top:20px;">Nenhum recitativo ativo no momento.</p>';
                zerarKPIs();
                return;
            }

            const idAtivo = recs[0].id; // Agora temos certeza que o ID existe!

            // 2. BUSCA AS ATRIBUI√á√ïES
            const { data: lista, error: errList } = await clienteSupabase
                .from('versoes_atribuidas')
                .select(`*, profiles(nome_completo)`)
                .eq('recitativo_id', idAtivo)
                .order('grupo');

            if (errList) throw errList;

            // C√ÅLCULOS
            let total = lista.length;
            if (total === 0) {
                document.getElementById('lista-grupos').innerHTML = '<p style="text-align:center">Ningu√©m escalado ainda.</p>';
                zerarKPIs();
                return;
            }

            let confirmados = lista.filter(i => i.status_presenca === 'confirmado').length;
            let naoVao = lista.filter(i => i.status_presenca === 'nao_vou').length;
            let pendentes = total - confirmados - naoVao;

            // ATUALIZA KPIs
            document.getElementById('kpi-conf').innerText = confirmados;
            document.getElementById('kpi-pend').innerText = pendentes;
            document.getElementById('kpi-rec').innerText = naoVao;

            // ATUALIZA BARRA DE PROGRESSO
            document.getElementById('bar-verde').style.width = (confirmados / total * 100) + '%';
            document.getElementById('bar-vermelha').style.width = (naoVao / total * 100) + '%';
            document.getElementById('bar-amarela').style.width = (pendentes / total * 100) + '%';

            // RENDERIZA GRUPOS
            const container = document.getElementById('lista-grupos');
            container.innerHTML = '';
            
            const grupos = {};
            lista.forEach(item => {
                const g = item.grupo || 'SEM GRUPO';
                if (!grupos[g]) grupos[g] = [];
                grupos[g].push(item);
            });

            Object.keys(grupos).forEach(letra => {
                let htmlMembros = '';
                grupos[letra].forEach(m => {
                    let badge = '';
                    if (m.status_presenca === 'confirmado') badge = '<span class="badge bg-verde">CONFIRMADO</span>';
                    else if (m.status_presenca === 'nao_vou') badge = '<span class="badge bg-vermelho">N√ÉO VAI</span>';
                    else badge = '<span class="badge bg-amarelo">PENDENTE</span>';

                    // Tratamento para caso o perfil tenha sido apagado
                    const nomeMembro = m.profiles ? m.profiles.nome_completo : 'Usu√°rio Removido';

                    htmlMembros += `
                    <div class="membro-row">
                        <span>${nomeMembro} <small style="color:#999">(${m.faixa_versos})</small></span>
                        ${badge}
                    </div>`;
                });

                container.innerHTML += `
                <div class="grupo-card">
                    <div class="grupo-titulo">GRUPO ${letra}</div>
                    ${htmlMembros}
                </div>`;
            });

        } catch (erro) {
            console.error(erro);
            document.getElementById('lista-grupos').innerText = "Erro ao carregar dados. Veja o console.";
        }
    }

    function zerarKPIs() {
        document.getElementById('kpi-conf').innerText = '0';
        document.getElementById('kpi-pend').innerText = '0';
        document.getElementById('kpi-rec').innerText = '0';
        document.getElementById('bar-verde').style.width = '0%';
        document.getElementById('bar-vermelha').style.width = '0%';
        document.getElementById('bar-amarela').style.width = '100%';
    }

    carregarDashboard();
    </script>
</body>
</html>
