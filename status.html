<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso da Obra ðŸ“Š</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; padding: 20px; background: #f0f2f5; min-height: 100vh; }
        .container { max-width: 600px; margin: 0 auto; }
        
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .btn-voltar { background: white; border: 1px solid #ddd; padding: 8px 15px; border-radius: 20px; text-decoration: none; color: #333; font-weight: bold; font-size: 0.9rem; }

        /* CARD PRINCIPAL (BIG NUMBER) */
        .big-card { background: #0b1b3d; color: white; padding: 40px 20px; border-radius: 20px; text-align: center; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(11, 27, 61, 0.3); }
        .big-number { font-size: 4rem; font-weight: 800; line-height: 1; margin-bottom: 10px; }
        .big-label { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.8; }
        .sub-text { font-size: 1rem; color: #a0aec0; margin-top: 5px; }

        /* LISTA DE GRUPOS */
        .section-title { font-weight: 800; color: #4a5568; margin-bottom: 15px; font-size: 1.1rem; }
        
        .grupo-item { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .grupo-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 800; color: #2d3748; }
        
        .progress-bg { background: #edf2f7; height: 12px; border-radius: 6px; overflow: hidden; }
        .progress-bar { height: 100%; background: #4a76c5; border-radius: 6px; transition: width 1s ease; }
        .missing-text { font-size: 0.8rem; color: #718096; margin-top: 8px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="painel.html" class="btn-voltar">â¬… Voltar</a>
            <h2 style="margin:0; color:#333;">Progresso da Obra</h2>
        </div>

        <div class="big-card">
            <div class="big-label">ConfirmaÃ§Ã£o Geral</div>
            <div class="big-number" id="total-pct">0%</div>
            <div class="sub-text" id="total-desc">Carregando dados...</div>
        </div>

        <div class="section-title">Detalhes por Grupo</div>
        <div id="lista-grupos"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://yyktessyxnloyjwmydoj.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5a3Rlc3N5eG5sb3lqd215ZG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNDQ1NzUsImV4cCI6MjA4NTkyMDU3NX0.bvktQ_DFH-CIszOlL0j1vrlIRM5sW3DIamjUy2fT__g';
        const clienteSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function carregarStatus() {
            // Pega o recitativo ativo
            const { data: recs } = await clienteSupabase.from('recitativos').select('id').eq('ativo', true).limit(1);
            if (!recs.length) return document.getElementById('total-desc').innerText = "Sem recitativo ativo.";

            // Pega todas as atribuiÃ§Ãµes
            const { data: lista } = await clienteSupabase
                .from('versoes_atribuidas')
                .select('grupo, status_presenca') // ATENÃ‡ÃƒO: Mudou para status_presenca
                .eq('recitativo_id', recs[0].id);

            // CÃLCULOS GERAIS
            const total = lista.length;
            const confirmados = lista.filter(i => i.status_presenca === 'confirmado').length;
            const pctGeral = total === 0 ? 0 : Math.round((confirmados / total) * 100);

            document.getElementById('total-pct').innerText = pctGeral + "%";
            document.getElementById('total-desc').innerText = `${confirmados} de ${total} irmÃ£os confirmados`;

            // CÃLCULOS POR GRUPO
            const grupos = {};
            lista.forEach(i => {
                if (!grupos[i.grupo]) grupos[i.grupo] = { total: 0, confirmados: 0 };
                grupos[i.grupo].total++;
                if (i.status_presenca === 'confirmado') grupos[i.grupo].confirmados++;
            });

            // RENDERIZAR
            const div = document.getElementById('lista-grupos'); div.innerHTML = '';
            
            // Ordenar chaves (Grupo A, B, C...)
            Object.keys(grupos).sort().forEach(letra => {
                const g = grupos[letra];
                const pct = g.total === 0 ? 0 : Math.round((g.confirmados / g.total) * 100);
                const faltam = g.total - g.confirmados;

                div.innerHTML += `
                <div class="grupo-item">
                    <div class="grupo-header">
                        <span>GRUPO ${letra}</span>
                        <span>${pct}%</span>
                    </div>
                    <div class="progress-bg">
                        <div class="progress-bar" style="width: ${pct}%"></div>
                    </div>
                    <div class="missing-text">Faltam ${faltam} pessoas confirmarem.</div>
                </div>`;
            });
        }
        carregarStatus();
    </script>
</body>
</html>
