<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de GestÃ£o ðŸ“Š</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; padding: 20px; background: #f0f2f5; }
        .container { max-width: 800px; margin: 0 auto; }
        
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
        .btn-voltar { text-decoration: none; color: #333; font-weight: bold; background: white; padding: 8px 15px; border-radius: 20px; }

        /* CARDS DE MÃ‰TRICAS (Os 3 CartÃµes Coloridos) */
        .kpi-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        .kpi-card { background: white; padding: 15px; border-radius: 12px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .kpi-numero { font-size: 2rem; font-weight: 900; }
        .kpi-label { font-size: 0.8rem; color: #666; text-transform: uppercase; font-weight: bold; }
        
        /* CORES */
        .status-verde { color: #28a745; }
        .status-vermelho { color: #dc3545; }
        .status-amarelo { color: #ffc107; }

        /* LISTA DETALHADA */
        .grupo-card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .grupo-titulo { font-weight: 800; color: #4a76c5; margin-bottom: 15px; display: flex; justify-content: space-between; }
        
        .membro-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .badge { padding: 4px 10px; border-radius: 15px; font-size: 0.75rem; font-weight: bold; }
        .bg-verde { background: #d4edda; color: #155724; }
        .bg-vermelho { background: #f8d7da; color: #721c24; }
        .bg-amarelo { background: #fff3cd; color: #856404; }

        /* BARRA GERAL */
        .barra-progresso { height: 20px; background: #e9ecef; border-radius: 10px; overflow: hidden; display: flex; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="admin.html" class="btn-voltar">â¬… Voltar Admin</a>
            <h2>Compromisso da Mocidade ðŸ“Š</h2>
        </div>

        <div class="barra-progresso">
            <div id="bar-verde" style="background:#28a745; height:100%; width:0%"></div>
            <div id="bar-vermelha" style="background:#dc3545; height:100%; width:0%"></div>
            <div id="bar-amarela" style="background:#ffc107; height:100%; width:100%"></div>
        </div>

        <div class="kpi-container">
            <div class="kpi-card">
                <div id="kpi-conf" class="kpi-numero status-verde">0</div>
                <div class="kpi-label">Confirmados</div>
            </div>
            <div class="kpi-card">
                <div id="kpi-pend" class="kpi-numero status-amarelo">0</div>
                <div class="kpi-label">Pendentes</div>
            </div>
            <div class="kpi-card">
                <div id="kpi-rec" class="kpi-numero status-vermelho">0</div>
                <div class="kpi-label">NÃ£o irÃ£o</div>
            </div>
        </div>

        <div id="lista-grupos">Carregando dados...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://yyktessyxnloyjwmydoj.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5a3Rlc3N5eG5sb3lqd215ZG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNDQ1NzUsImV4cCI6MjA4NTkyMDU3NX0.bvktQ_DFH-CIszOlL0j1vrlIRM5sW3DIamjUy2fT__g';
        const clienteSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function carregarDashboard() {
            try {
                // 1. Busca Segura do Recitativo
                const { data: recs } = await clienteSupabase.from('recitativos').select('id').eq('ativo', true).limit(1);
                
                if (!recs || recs.length === 0) {
                    document.getElementById('lista-grupos').innerHTML = '<p style="text-align:center">Sem recitativo ativo.</p>';
                    return;
                }

                // 2. Busca AtribuiÃ§Ãµes
                const { data: lista } = await clienteSupabase
                    .from('versoes_atribuidas')
                    .select(`*, profiles(nome_completo)`) // Link com Perfil
                    .eq('recitativo_id', recs[0].id)
                    .order('grupo');

                // 3. CÃ¡lculos
                const total = lista.length;
                const confirmados = lista.filter(i => i.status_presenca === 'confirmado').length;
                const naoVao = lista.filter(i => i.status_presenca === 'nao_vou').length;
                const pendentes = total - confirmados - naoVao;

                // 4. ATUALIZAR TELA (Aqui estava o erro antes, pois os IDs nÃ£o existiam)
                document.getElementById('kpi-conf').innerText = confirmados;
                document.getElementById('kpi-pend').innerText = pendentes;
                document.getElementById('kpi-rec').innerText = naoVao;

                document.getElementById('bar-verde').style.width = (total ? (confirmados/total*100) : 0) + '%';
                document.getElementById('bar-vermelha').style.width = (total ? (naoVao/total*100) : 0) + '%';
                document.getElementById('bar-amarela').style.width = (total ? (pendentes/total*100) : 0) + '%';

                // 5. Renderizar Lista
                const container = document.getElementById('lista-grupos');
                container.innerHTML = '';
                
                const grupos = {};
                lista.forEach(i => {
                    const g = i.grupo || '?';
                    if (!grupos[g]) grupos[g] = [];
                    grupos[g].push(i);
                });

                Object.keys(grupos).sort().forEach(letra => {
                    let html = `<div class="grupo-card"><div class="grupo-titulo">GRUPO ${letra}</div>`;
                    grupos[letra].forEach(m => {
                        let badge = '<span class="badge bg-amarelo">PENDENTE</span>';
                        if(m.status_presenca === 'confirmado') badge = '<span class="badge bg-verde">CONFIRMADO</span>';
                        if(m.status_presenca === 'nao_vou') badge = '<span class="badge bg-vermelho">NÃƒO VAI</span>';
                        
                        const nome = m.profiles ? m.profiles.nome_completo : 'UsuÃ¡rio Removido';
                        html += `<div class="membro-row"><span>${nome}</span> ${badge}</div>`;
                    });
                    html += `</div>`;
                    container.innerHTML += html;
                });

            } catch (e) {
                console.error(e);
                document.getElementById('lista-grupos').innerText = "Erro: " + e.message;
            }
        }
        carregarDashboard();
    </script>
</body>
</html>
