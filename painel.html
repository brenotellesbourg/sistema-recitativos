<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Avan√ßado - CCB</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- RESET E FUNDO --- */
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; padding: 20px; background: #f0f2f5; min-height: 100vh; }

        h2.titulo-pagina { color: #0b1b3d; text-align: center; margin-bottom: 20px; font-weight: 800; letter-spacing: -1px; }

        /* --- NOVO: BLOCO DO TEXTO B√çBLICO (O que faltava) --- */
        .recitativo-card {
            background-color: #fffde7; /* Amarelo clarinho */
            border-left: 5px solid #fbc02d; /* Faixa amarela escura */
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px; /* Espa√ßo antes dos cart√µes */
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .recitativo-titulo { font-weight: 800; color: #f57f17; text-transform: uppercase; font-size: 0.9rem; margin-bottom: 10px; }
        .recitativo-texto { font-style: italic; color: #444; line-height: 1.5; font-size: 1rem; }
        .recitativo-data { text-align: right; font-size: 0.8rem; color: #888; margin-top: 10px; font-weight: bold; }

        /* --- CART√ïES (Igual V6.1) --- */
        .dashboard-card {
            background: #eef2f8; border: 1px solid #ccd6e0; border-radius: 20px;
            padding: 15px; display: flex; flex-direction: column; gap: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; position: relative;
        }

        .grupo-badge { background-color: #4a76c5; color: white; padding: 4px 12px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; align-self: flex-start; }
        .card-content { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }

        .perfil-area { display: flex; align-items: center; gap: 10px; min-width: 120px; }
        .avatar { width: 45px; height: 45px; background: #e76f51; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; border: 2px solid white; }
        .info-nome div { font-weight: 800; color: #333; font-size: 0.95rem; }
        .info-nome span { font-size: 0.75rem; color: #666; }

        .verso-box { background: #4a76c5; color: white; padding: 10px 20px; border-radius: 8px; text-align: center; flex-grow: 1; }
        .verso-box strong { display: block; font-size: 1.1rem; }

        .dedicacao-area { display: flex; gap: 4px; margin-top: 5px; }
        .dia-quadrado { width: 15px; height: 15px; background: #b0b0b0; border-radius: 3px; }
        .dia-quadrado.verde { background: #28a745; border: 1px solid #1e7e34; }
        .dia-quadrado.hoje { background: #dc3545; }

        .grafico-area { display: flex; align-items: center; gap: 10px; background: white; padding: 8px; border-radius: 50px; border: 1px solid #ddd; }
        .donut-chart { width: 40px; height: 40px; border-radius: 50%; background: conic-gradient(#3d5a80 0% 0%, #e0e0e0 0% 100%); display: flex; align-items: center; justify-content: center; }
        .donut-hole { width: 28px; height: 28px; background: white; border-radius: 50%; }
        .porcentagem-texto { font-weight: bold; font-size: 0.9rem; color: #333; }

        .btn-confirmar { background: #00b894; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; transition: transform 0.2s; }
        
        .status-presenca { width: 15px; height: 15px; border-radius: 50%; background: #ccc; border: 2px solid white; position: absolute; top: 15px; right: 15px; }
        .status-presenca.ok { background: #00b894; box-shadow: 0 0 5px #00b894; }

        .section-label { font-size: 0.8rem; color: #888; text-transform: uppercase; margin-top: 30px; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 class="titulo-pagina">Painel de Leitura</h2>
        <button onclick="sair()" style="padding:5px 10px; cursor: pointer;">Sair</button>
    </div>

    <div id="area-texto-biblico"></div>

    <div id="meu-painel">
        <p style="text-align:center">Carregando...</p>
    </div>

    <div class="section-label">Irmandade Ativa</div>
    <div id="lista-outros"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://yyktessyxnloyjwmydoj.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5a3Rlc3N5eG5sb3lqd215ZG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNDQ1NzUsImV4cCI6MjA4NTkyMDU3NX0.bvktQ_DFH-CIszOlL0j1vrlIRM5sW3DIamjUy2fT__g';
        const clienteSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const meuId = localStorage.getItem('usuario_id');
        if (!meuId) window.location.href = 'index.html';

        async function carregarTudo() {
            try {
                // 1. Recitativo Ativo
                const { data: recitativos } = await clienteSupabase.from('recitativos').select('*').eq('ativo', true).limit(1);
                if (!recitativos || recitativos.length === 0) return document.getElementById('meu-painel').innerHTML = 'Sem recitativo ativo.';
                const recitativo = recitativos[0];

                // --- CORRE√á√ÉO: RENDERIZAR O TEXTO AQUI ---
                const dataFormatada = new Date(recitativo.data_apresentacao + 'T12:00:00').toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
                document.getElementById('area-texto-biblico').innerHTML = `
                    <div class="recitativo-card">
                        <div class="recitativo-titulo">üìñ ${recitativo.tema} (${recitativo.referencia_biblica})</div>
                        <div class="recitativo-texto">"${recitativo.conteudo_texto || '...'}"</div>
                        <div class="recitativo-data">Apresenta√ß√£o: ${dataFormatada}</div>
                    </div>
                `;
                // -----------------------------------------

                // 2. Busca TODAS as atribui√ß√µes
                const { data: atribuicoes } = await clienteSupabase
                    .from('versoes_atribuidas')
                    .select('*')
                    .eq('recitativo_id', recitativo.id)
                    .order('grupo');
                
                // 3. Busca TODOS os perfis
                const { data: perfis } = await clienteSupabase.from('profiles').select('*');

                // 4. Junta tudo
                const participantes = atribuicoes.map(atrib => {
                    const perfil = perfis.find(p => p.id === atrib.usuario_id) || {};
                    return { ...atrib, profiles: perfil };
                });

                const eu = participantes.find(p => p.usuario_id === meuId);
                const outros = participantes.filter(p => p.usuario_id !== meuId);

                // Renderiza
                if (eu) renderizarCard(eu, 'meu-painel', true);
                else document.getElementById('meu-painel').innerHTML = '<p style="text-align:center">Voc√™ n√£o foi escalado.</p>';
                
                document.getElementById('lista-outros').innerHTML = '';
                outros.forEach(p => renderizarCard(p, 'lista-outros', false));

            } catch (erro) {
                console.error(erro);
                alert("Erro: " + erro.message);
            }
        }

        function renderizarCard(dados, containerId, souEu) {
            let nome = "Irm√£o";
            if (dados.profiles.nome_completo) nome = dados.profiles.nome_completo;
            else if (dados.profiles.email) nome = dados.profiles.email.split('@')[0];

            const inicial = nome.charAt(0).toUpperCase();
            const confirmado = dados.presenca_confirmada;
            const corBolinha = confirmado ? 'ok' : '';
            const pct = confirmado ? 100 : 33; 
            const graficoCor = confirmado ? '#00b894' : '#3d5a80';

            let controlesHtml = '';
            if (souEu) {
                const txtBtn = confirmado ? 'Presen√ßa Confirmada' : 'Confirmar Presen√ßa';
                const styleBtn = confirmado ? 'background:#00b894' : 'background:#4a76c5';
                controlesHtml = `
                    <div style="width:100%; margin-top:10px;">
                        <button class="btn-confirmar" style="${styleBtn}" onclick="toggle('${dados.id}', ${confirmado})">
                            ${txtBtn}
                        </button>
                    </div>
                `;
            }

            const html = `
                <div class="dashboard-card">
                    <div class="status-presenca ${corBolinha}"></div>
                    <span class="grupo-badge">GRUPO ${dados.grupo}</span>

                    <div class="card-content">
                        <div class="perfil-area">
                            <div class="avatar">${inicial}</div>
                            <div class="info-nome">
                                <div>${nome}</div>
                                <span>Membro</span>
                                <div class="dedicacao-area">
                                    <div class="dia-quadrado verde"></div>
                                    <div class="dia-quadrado verde"></div>
                                    <div class="dia-quadrado"></div>
                                    <div class="dia-quadrado hoje"></div>
                                    <div class="dia-quadrado"></div>
                                </div>
                            </div>
                        </div>

                        <div class="verso-box">
                            <small>Versos</small>
                            <strong>${dados.faixa_versos}</strong>
                        </div>

                        <div class="grafico-area">
                            <div class="donut-chart" style="background: conic-gradient(${graficoCor} 0% ${pct}%, #e0e0e0 ${pct}% 100%);">
                                <div class="donut-hole"></div>
                            </div>
                            <span class="porcentagem-texto">${pct}%</span>
                        </div>
                    </div>
                    ${controlesHtml}
                </div>
            `;

            if (souEu) document.getElementById(containerId).innerHTML = html;
            else document.getElementById(containerId).innerHTML += html;
        }

        async function toggle(id, estado) {
            document.querySelector('.btn-confirmar').innerText = 'Salvando...';
            await clienteSupabase.from('versoes_atribuidas').update({ presenca_confirmada: !estado }).eq('id', id);
            carregarTudo();
        }

        function sair() { localStorage.clear(); window.location.href = 'index.html'; }
        
        carregarTudo();
    </script>
</body>
</html>
