<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Membro - CCB</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- ESTILOS GERAIS (APP FEEL) --- */
        body { background-color: #f2f4f8; margin: 0; padding-bottom: 80px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        /* 1. APP HEADER (Identidade) */
        .app-header {
            background-color: #ffffff;
            padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid #e0e0e0;
        }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .avatar {
            width: 40px; height: 40px; background: #0b1b3d; color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold;
        }
        .user-info h3 { margin: 0; font-size: 1rem; color: #333; }
        .user-info span { font-size: 0.8rem; color: #888; }
        .btn-mini { border: 1px solid #ddd; background: transparent; padding: 5px 10px; border-radius: 5px; color: #666; font-size: 0.8rem; cursor:pointer;}

        /* CONTAINER PRINCIPAL */
        .main-container { padding: 20px; max-width: 600px; margin: 0 auto; }

        /* 2. O CONTEXTO (O Texto / O √ìrg√£o) */
        .contexto-card {
            background-color: #fff9c4; /* Amarelo Post-it suave */
            padding: 20px; border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 4px solid #fbc02d;
        }
        .contexto-titulo { font-weight: bold; color: #f57f17; margin-bottom: 5px; font-size: 0.9rem; text-transform: uppercase; }
        .contexto-texto { font-style: italic; color: #4a4a4a; line-height: 1.5; font-size: 0.95rem; }

        /* 3. A C√âLULA (Sua Atribui√ß√£o / Inst√¢ncia) */
        .celula-card {
            background: white; border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden; margin-bottom: 30px;
        }
        .celula-header {
            background: #0b1b3d; color: white; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .grupo-tag { background: rgba(255,255,255,0.2); padding: 4px 10px; border-radius: 4px; font-weight: bold; font-size: 0.8rem; }
        
        .celula-body { padding: 20px; text-align: center; }
        .destaque-versos { font-size: 1.8rem; font-weight: 800; color: #333; margin: 10px 0; }
        .destaque-label { color: #888; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Controles da C√©lula */
        .controles-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 20px; }
        
        .btn-acao {
            padding: 15px; border: none; border-radius: 10px; font-size: 1rem; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px; transition: all 0.2s;
        }
        .btn-confirma { background: #e0e0e0; color: #555; }
        .btn-confirma.ativo { background: #28a745; color: white; box-shadow: 0 4px 12px rgba(40,167,69,0.4); transform: scale(1.02); }

        /* 4. O CORPO (Lista de Irm√£os) */
        .lista-header { font-size: 0.9rem; font-weight: bold; color: #888; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .lista-item {
            background: white; padding: 12px 15px; border-radius: 8px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }
        .lista-avatar { width: 32px; height: 32px; background: #eee; border-radius: 50%; display:flex; align-items:center; justify-content:center; font-size: 0.8rem; color: #666; margin-right: 10px; }
        .lista-info { display: flex; align-items: center; }
        
        /* Status Bolinha */
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; }
        .status-dot.ok { background: #28a745; box-shadow: 0 0 5px #28a745; }

    </style>
</head>
<body>

    <div class="app-header">
        <div class="user-profile">
            <div class="avatar" id="user-avatar">?</div>
            <div class="user-info">
                <h3 id="user-name">Carregando...</h3>
                <span id="user-role">Membro</span>
            </div>
        </div>
        <button onclick="sair()" class="btn-mini">Sair</button>
    </div>

    <div class="main-container">

        <div id="area-contexto">
            </div>

        <div id="area-celula">
            <p style="text-align:center; color:#999;">Carregando sua miss√£o...</p>
        </div>

        <div class="lista-header">Escala da Irmandade</div>
        <div id="lista-irmaos">
            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://yyktessyxnloyjwmydoj.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5a3Rlc3N5eG5sb3lqd215ZG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNDQ1NzUsImV4cCI6MjA4NTkyMDU3NX0.bvktQ_DFH-CIszOlL0j1vrlIRM5sW3DIamjUy2fT__g';
        const clienteSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const usuarioId = localStorage.getItem('usuario_id');
        const usuarioEmail = localStorage.getItem('usuario_email');
        if (!usuarioEmail) window.location.href = 'index.html';

        // Carrega Perfil do Usu√°rio (Identidade)
        async function carregarIdentidade() {
            const { data } = await clienteSupabase.from('profiles').select('nome_completo').eq('id', usuarioId).single();
            const nome = data?.nome_completo || usuarioEmail.split('@')[0];
            document.getElementById('user-name').innerText = nome;
            document.getElementById('user-avatar').innerText = nome.charAt(0).toUpperCase();
        }

        async function carregarSistema() {
            carregarIdentidade();

            // 1. Busca Contexto (Recitativo Ativo)
            const { data: recitativos } = await clienteSupabase.from('recitativos').select('*').eq('ativo', true).limit(1);
            
            if (!recitativos || recitativos.length === 0) {
                document.getElementById('area-contexto').innerHTML = '<div class="contexto-card">Nenhum recitativo ativo.</div>';
                document.getElementById('area-celula').style.display = 'none';
                return;
            }
            const recitativo = recitativos[0];

            // Renderiza Contexto
            const texto = recitativo.conteudo_texto || "Texto indispon√≠vel.";
            document.getElementById('area-contexto').innerHTML = `
                <div class="contexto-card">
                    <div class="contexto-titulo">üìñ ${recitativo.tema} (${recitativo.referencia_biblica})</div>
                    <div class="contexto-texto">"${texto}"</div>
                    <div style="margin-top:10px; font-size:0.8rem; color:#888; text-align:right;">
                        Apresenta√ß√£o: ${new Date(recitativo.data_apresentacao + 'T12:00:00').toLocaleDateString('pt-BR')}
                    </div>
                </div>
            `;

            // 2. Busca Dados da C√©lula e do Corpo
            const { data: todasAtribuicoes } = await clienteSupabase
                .from('versoes_atribuidas')
                .select('*, profiles(nome_completo, email)')
                .eq('recitativo_id', recitativo.id)
                .order('grupo', { ascending: true });

            const minhaMissao = todasAtribuicoes.find(a => a.usuario_id === usuarioId);

            // Renderiza C√©lula (Meu Painel)
            renderizarCelula(minhaMissao);

            // Renderiza Corpo (Lista)
            renderizarLista(todasAtribuicoes);
        }

        function renderizarCelula(missao) {
            const area = document.getElementById('area-celula');
            
            if (!missao) {
                area.innerHTML = '<div class="celula-card"><div class="celula-body">Aguardando distribui√ß√£o...</div></div>';
                return;
            }

            const btnClass = missao.presenca_confirmada ? 'ativo' : '';
            const btnText = missao.presenca_confirmada ? '‚úÖ Presen√ßa Confirmada' : 'Confirmar Presen√ßa';

            area.innerHTML = `
                <div class="celula-card">
                    <div class="celula-header">
                        <span>Minha Tarefa</span>
                        <span class="grupo-tag">GRUPO ${missao.grupo}</span>
                    </div>
                    <div class="celula-body">
                        <div class="destaque-label">Memorizar Versos</div>
                        <div class="destaque-versos">${missao.faixa_versos}</div>
                        
                        <div class="controles-grid">
                            <button id="btn-presenca" class="btn-acao btn-confirma ${btnClass}" onclick="togglePresenca('${missao.id}', ${missao.presenca_confirmada})">
                                ${btnText}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderizarLista(lista) {
            const container = document.getElementById('lista-irmaos');
            let html = '';

            lista.forEach(item => {
                let nome = item.profiles?.nome_completo || item.profiles?.email.split('@')[0] || "Irm√£o";
                let statusClass = item.presenca_confirmada ? 'ok' : '';
                
                // Se for o pr√≥prio usu√°rio, adiciona um (Voc√™)
                if (item.usuario_id === usuarioId) nome += " (Voc√™)";

                html += `
                    <div class="lista-item">
                        <div class="lista-info">
                            <div class="lista-avatar">${nome.charAt(0)}</div>
                            <div>
                                <div style="font-weight:bold; font-size:0.9rem;">${nome}</div>
                                <div style="font-size:0.75rem; color:#888;">Grupo ${item.grupo} ‚Ä¢ Versos ${item.faixa_versos}</div>
                            </div>
                        </div>
                        <div class="status-dot ${statusClass}" title="Status"></div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        async function togglePresenca(id, estadoAtual) {
            document.getElementById('btn-presenca').innerText = "...";
            await clienteSupabase.from('versoes_atribuidas').update({ presenca_confirmada: !estadoAtual }).eq('id', id);
            carregarSistema(); // Recarrega tudo
        }

        function sair() { localStorage.clear(); window.location.href = 'index.html'; }

        carregarSistema();
    </script>
</body>
</html>
