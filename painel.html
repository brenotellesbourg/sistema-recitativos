<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Pessoal - CCB</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; padding: 20px; background: #f0f2f5; min-height: 100vh; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-portal { display: block; width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center; padding: 15px; border-radius: 15px; text-decoration: none; font-weight: bold; margin-bottom: 30px; }
        .recitativo-card { background-color: #fffde7; border-left: 5px solid #fbc02d; border-radius: 8px; padding: 20px; margin-bottom: 25px; }
        .dashboard-card { background: #eef2f8; border: 1px solid #ccd6e0; border-radius: 20px; padding: 15px; margin-bottom: 20px; position: relative; }
        .avatar { width: 50px; height: 50px; background: #4a76c5; border-radius: 50%; overflow: hidden; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .status-presenca { width: 15px; height: 15px; border-radius: 50%; position: absolute; top: 15px; right: 15px; background: #ccc; }
        .status-presenca.ok { background: #28a745; }
        .status-presenca.no { background: #dc3545; }
        .verso-box { background: #4a76c5; color: white; padding: 10px; border-radius: 8px; text-align: center; flex-grow: 1; }
        .misterio { filter: blur(6px); }
        .btn-acao { width: 100%; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="header-top">
        <h2 id="saudacao-titulo">A Paz de Deus!</h2>
        <a href="perfil.html" style="text-decoration:none; font-weight:bold;">ðŸ‘¤ Perfil</a>
    </div>

    <a href="status.html" class="btn-portal">ðŸ“Š Ver Progresso da Obra</a>
    <div id="area-texto-biblico"></div>
    <div id="meu-painel">Carregando seus dados...</div>
    <div id="lista-outros"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://yyktessyxnloyjwmydoj.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5a3Rlc3N5eG5sb3lqd215ZG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNDQ1NzUsImV4cCI6MjA4NTkyMDU3NX0.bvktQ_DFH-CIszOlL0j1vrlIRM5sW3DIamjUy2fT__g';
        const clienteSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const meuId = localStorage.getItem('usuario_id');

        async function carregarTudo() {
            try {
                // 1. Recitativo
                const { data: recitativos } = await clienteSupabase.from('recitativos').select('*').eq('ativo', true);
                if (recitativos && recitativos.length > 0) {
                    const r = recitativos[0];
                    document.getElementById('area-texto-biblico').innerHTML = `
                        <div class="recitativo-card">
                            <strong>ðŸ“– ${r.tema}</strong><br>${r.conteudo_texto}
                        </div>`;
                }

                // 2. Perfis e AtribuiÃ§Ãµes
                const { data: perfis } = await clienteSupabase.from('profiles').select('*');
                const { data: atribuicoes } = await clienteSupabase.from('versoes_atribuidas').select('*');

                const meuPerfil = perfis.find(p => p.id === meuId);
                const minhaAtrib = atribuicoes.find(a => a.usuario_id === meuId);

                if (meuPerfil && minhaAtrib) {
                    document.getElementById('saudacao-titulo').innerText = "A Paz de Deus, " + meuPerfil.nome_completo.split(' ')[0];
                    renderizarCard(meuPerfil, minhaAtrib, true);
                }

                // Outros
                document.getElementById('lista-outros').innerHTML = "";
                atribuicoes.filter(a => a.usuario_id !== meuId).forEach(at => {
                    const p = perfis.find(prof => prof.id === at.usuario_id);
                    if(p) renderizarCard(p, at, false);
                });

            } catch (e) { console.error(e); }
        }

        function renderizarCard(perfil, atrib, ehMeu) {
            const container = ehMeu ? document.getElementById('meu-painel') : document.getElementById('lista-outros');
            const statusClass = atrib.status_presenca === 'confirmado' ? 'ok' : (atrib.status_presenca === 'nao_vou' ? 'no' : '');
            
            const avatarHtml = perfil.foto_url 
                ? `<img src="${perfil.foto_url}">` 
                : perfil.nome_completo.charAt(0);

            let versoTexto = ehMeu && atrib.status_presenca !== 'confirmado' ? 'Confirme para ver' : atrib.faixa_versos;
            let versoClasse = ehMeu && atrib.status_presenca !== 'confirmado' ? 'misterio' : '';

            const html = `
                <div class="dashboard-card">
                    <div class="status-presenca ${statusClass}"></div>
                    <div style="display:flex; align-items:center; gap:15px;">
                        <div class="avatar">${avatarHtml}</div>
                        <div>
                            <strong>${perfil.nome_completo}</strong><br>
                            <small>${perfil.instrumento || 'Escalado'}</small>
                        </div>
                    </div>
                    <div class="verso-box ${versoClasse}" style="margin-top:10px;">${versoTexto}</div>
                    ${ehMeu ? `<button class="btn-acao" style="background:#28a745" onclick="confirmar('${atrib.id}')">Confirmar PresenÃ§a</button>` : ''}
                </div>`;
            
            if (ehMeu) container.innerHTML = html;
            else container.innerHTML += html;
        }

        async function confirmar(id) {
            await clienteSupabase.from('versoes_atribuidas').update({ status_presenca: 'confirmado' }).eq('id', id);
            carregarTudo();
        }

        carregarTudo();
    </script>
</body>
</html>
