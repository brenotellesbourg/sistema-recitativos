<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel CCB</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        body::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 30, 60, 0.9); z-index: -1;
        }
        .painel-container {
            background-color: #fff; padding: 30px; border-radius: 15px;
            width: 90%; max-width: 600px; text-align: center;
        }
        .card-recitativo {
            background: #f1f3f5; border-left: 5px solid #0056b3;
            padding: 15px; margin-bottom: 15px; text-align: left; border-radius: 5px;
        }
        .btn-sair {
            background-color: #dc3545; color: white; padding: 10px 20px;
            border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="painel-container">
        <h1 id="saudacao">Bem-vindo</h1>
        <hr>
        
        <div id="conteudo-principal">
            <p>Carregando...</p>
        </div>
        
        <p id="msg-erro" style="color: red; font-size: 12px;"></p>

        <hr>
        <button class="btn-sair" onclick="sairDoSistema()">Sair do Sistema</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // 1. FUN√á√ÉO DE SAIR
        function sairDoSistema() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        // 2. IN√çCIO DO SISTEMA
        async function iniciar() {
            const area = document.getElementById('conteudo-principal');
            const areaErro = document.getElementById('msg-erro');
            
            try {
                const SUPABASE_URL = 'https://yyktessyxnloyjwmydoj.supabase.co'; 
                const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5a3Rlc3N5eG5sb3lqd215ZG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNDQ1NzUsImV4cCI6MjA4NTkyMDU3NX0.bvktQ_DFH-CIszOlL0j1vrlIRM5sW3DIamjUy2fT__g';
                
                // CORRE√á√ÉO AQUI: Mudamos o nome para 'clienteSupabase' para n√£o dar conflito
                const clienteSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

                // Recupera dados
                const genero = localStorage.getItem('usuario_genero');
                
                // Atualiza Sauda√ß√£o
                const titulo = document.getElementById('saudacao');
                if (genero === 'MASCULINO') titulo.textContent = "A Paz de Deus, Irm√£o!";
                else if (genero === 'FEMININO') titulo.textContent = "A Paz de Deus, Irm√£!";
                
                if (!genero) {
                    area.innerHTML = '<p>Sess√£o expirada. Fa√ßa login novamente.</p>';
                    return;
                }

                // BUSCA NO BANCO (Usando o nome novo 'clienteSupabase')
                const { data, error } = await clienteSupabase
                    .from('recitativos')
                    .select('*')
                    .eq('ativo', true);

                if (error) throw error;

                // Filtra os dados
                const recitativosFiltrados = data.filter(item => 
                    item.publico_alvo === 'AMBOS' || item.publico_alvo === genero
                );

                if (recitativosFiltrados.length === 0) {
                    area.innerHTML = '<p>Nenhum recitativo encontrado.</p>';
                    return;
                }

                // Mostra na tela
                area.innerHTML = recitativosFiltrados.map(item => `
                    <div class="card-recitativo">
                        <h3>${item.tema}</h3>
                        <p><i>"${item.conteudo_texto}"</i></p>
                        <small>üìñ ${item.referencia_biblica}</small>
                    </div>
                `).join('');

            } catch (erro) {
                console.error(erro);
                area.innerHTML = '<p>Erro ao carregar dados.</p>';
                areaErro.textContent = "Detalhe: " + erro.message;
            }
        }

        iniciar();
    </script>
</body>
</html>
