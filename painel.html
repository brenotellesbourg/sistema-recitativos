<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel CCB</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; padding: 20px; background: #f0f2f5; min-height: 100vh; }

        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .saudacao-texto { color: #0b1b3d; margin: 0; font-weight: 800; font-size: 1.4rem; }
        .btn-sair { padding: 8px 15px; border: 1px solid #ccc; background: white; border-radius: 20px; cursor: pointer; color: #555; font-weight: 600; }

        .btn-portal { display: block; width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center; padding: 18px; border-radius: 15px; text-decoration: none; font-weight: bold; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        .recitativo-card { background-color: #fffde7; border-left: 5px solid #fbc02d; border-radius: 12px; padding: 20px; margin-bottom: 25px; }
        .recitativo-titulo { font-weight: 800; color: #f57f17; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 5px; }

        .dashboard-card { background: white; border-radius: 20px; padding: 15px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); position: relative; }
        .card-content { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .perfil-area { display: flex; align-items: center; gap: 12px; }

        .avatar { width: 50px; height: 50px; background: #4a76c5; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        .grafico-area { display: flex; align-items: center; gap: 8px; background: #f8f9fa; padding: 5px 12px; border-radius: 50px; }
        .donut-chart { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .donut-hole { width: 28px; height: 28px; background: #f8f9fa; border-radius: 50%; }
        .porcentagem-texto { font-weight: bold; font-size: 0.8rem; }

        .verso-box { background: #4a76c5; color: white; padding: 12px; border-radius: 12px; text-align: center; margin-top: 15px; font-weight: bold; }
        .misterio { filter: blur(6px); }

        .btn-acao { width: 100%; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-confirmar { background: #28a745; color: white; }
        .btn-recusar { background: #dc3545; color: white; }
        .btn-desfazer { background: none; color: #666; text-decoration: underline; font-size: 0.8rem; }
        
        .status-presenca { width: 12px; height: 12px; border-radius: 50%; position: absolute; top: 15px; right: 15px; background: #ccc; }
        .status-presenca.ok { background: #28a745; }
        .status-presenca.no { background: #dc3545; }
    </style>
</head>
<body>

    <div class="header-top">
        <h2 id="saudacao-titulo" class="saudacao-texto">A Paz de Deus!</h2>
        <div>
            <a href="perfil.html" style="text-decoration:none; margin-right:10px; font-weight:bold; color:#4a76c5;">ðŸ‘¤ Perfil</a>
            <button onclick="sair()" class="btn-sair">Sair</button>
        </div>
    </div>

    <a href="status.html" class="btn-portal">ðŸ“Š Ver Progresso da Obra</a>

    <div id="area-recitativo"></div>
    <div id="meu-painel"></div>
    <div id="lista-outros"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://yyktessyxnloyjwmydoj.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5a3Rlc3N5eG5sb3lqd215ZG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNDQ1NzUsImV4cCI6MjA4NTkyMDU3NX0.bvktQ_DFH-CIszOlL0j1vrlIRM5sW3DIamjUy2fT__g';
        const clienteSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const meuId = localStorage.getItem('usuario_id');

        async function carregar() {
            if (!meuId) { window.location.href = 'index.html'; return; }

            // 1. Recitativo Atualizado
            const { data: recs } = await clienteSupabase.from('recitativos').select('*').eq('ativo', true).order('id', { ascending: false }).limit(1);
            if (recs && recs.length > 0) {
                document.getElementById('area-recitativo').innerHTML = `
                    <div class="recitativo-card">
                        <div class="recitativo-titulo">ðŸ“– TEMA ATUAL: ${recs[0].tema}</div>
                        <div>"${recs[0].conteudo_texto || recs[0].texto}"</div>
                    </div>`;
            }

            // 2. Dados de Perfis e AtribuiÃ§Ãµes
            const { data: perfis } = await clienteSupabase.from('profiles').select('*');
            const { data: atrs } = await clienteSupabase.from('versoes_atribuidas').select('*');

            const eu = perfis.find(p => p.id === meuId);
            const minhaAtr = atrs.find(a => a.usuario_id === meuId);

            if (eu) {
                document.getElementById('saudacao-titulo').innerText = "A Paz de Deus, " + (eu.nome_completo ? eu.nome_completo.split(' ')[0] : 'IrmÃ£o');
                renderizarCard(eu, minhaAtr, true);
            }

            // 3. Outros Integrantes
            document.getElementById('lista-outros').innerHTML = "<p style='font-size:0.8rem; color:#888; margin:10px;'>OUTROS INTEGRANTES</p>";
            atrs.filter(a => a.usuario_id !== meuId).forEach(at => {
                const p = perfis.find(prof => prof.id === at.usuario_id);
                if (p) renderizarCard(p, at, false);
            });
        }

        function renderizarCard(perfil, atr, ehMeu) {
            const container = ehMeu ? document.getElementById('meu-painel') : document.getElementById('lista-outros');
            const status = atr ? atr.status_presenca : 'pendente';
            const pct = 60; // Depois conectaremos ao histÃ³rico de estudos

            const avatarHtml = perfil.foto_url ? `<img src="${perfil.foto_url}">` : perfil.nome_completo.charAt(0);

            let botoesHtml = '';
            if (ehMeu) {
                if (status === 'pendente') {
                    botoesHtml = `
                        <div style="display:flex; gap:10px;">
                            <button class="btn-acao btn-confirmar" onclick="mudarStatus('${atr.id}', 'confirmado')">Confirmar</button>
                            <button class="btn-acao btn-recusar" onclick="mudarStatus('${atr.id}', 'nao_vou')">NÃ£o vou</button>
                        </div>`;
                } else {
                    botoesHtml = `<button class="btn-acao btn-desfazer" onclick="mudarStatus('${atr.id}', 'pendente')">Alterar presenÃ§a</button>`;
                }
            }

            const html = `
                <div class="dashboard-card">
                    <div class="status-presenca ${status === 'confirmado' ? 'ok' : (status === 'nao_vou' ? 'no' : '')}"></div>
                    <div class="card-content">
                        <div class="perfil-area">
                            <div class="avatar">${avatarHtml}</div>
                            <div>
                                <strong>${perfil.nome_completo}</strong><br>
                                <small>${perfil.instrumento || 'Escalado'} | Grupo ${atr ? atr.grupo : '-'}</small>
                            </div>
                        </div>
                        <div class="grafico-area">
                            <div class="donut-chart" style="background: conic-gradient(#28a745 ${pct}%, #e0e0e0 ${pct}% 100%);">
                                <div class="donut-hole"></div>
                            </div>
                            <span class="porcentagem-texto">${pct}%</span>
                        </div>
                    </div>
                    <div class="verso-box ${ehMeu && status !== 'confirmado' ? 'misterio' : ''}">
                        ${ehMeu && status !== 'confirmado' ? 'Confirme a presenÃ§a para ver' : (atr ? atr.faixa_versos : '---')}
                    </div>
                    ${botoesHtml}
                </div>`;
            
            if (ehMeu) container.innerHTML = html;
            else container.innerHTML += html;
        }

        async function mudarStatus(id, novoStatus) {
            const { error } = await clienteSupabase.from('versoes_atribuidas').update({ status_presenca: novoStatus }).eq('id', id);
            if (error) alert("Erro ao atualizar status");
            else carregar();
        }

        function sair() { localStorage.clear(); window.location.href = 'index.html'; }
        carregar();
    </script>
</body>
</html>
