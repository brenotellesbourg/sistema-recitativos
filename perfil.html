<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - CCB</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; width: 100%; max-width: 400px; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        
        /* PREVIEW DA FOTO */
        .avatar-preview { width: 100px; height: 100px; border-radius: 50%; background: #e0e0e0; margin: 0 auto 20px; overflow: hidden; border: 3px solid #4a76c5; display: flex; align-items: center; justify-content: center; }
        .avatar-preview img { width: 100%; height: 100%; object-fit: cover; }
        
        label { display: block; text-align: left; margin: 15px 0 5px; font-weight: 600; color: #333; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
        
        .btn-salvar { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 1rem; font-weight: bold; cursor: pointer; background: #4a76c5; color: white; margin-top: 25px; }
        .btn-voltar { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 10px; background: white; color: #666; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Perfil</h2>
        
        <div class="avatar-preview" id="preview-area"><span>?</span></div>
        
        <label>Link da Sua Foto (URL)</label>
        <input type="text" id="foto-url" placeholder="Cole o link da foto aqui..." oninput="atualizarPreview()">
        
        <label>Nome Completo</label>
        <input type="text" id="nome">

        <label>Instrumento</label>
        <input type="text" id="instrumento">

        <button class="btn-salvar" onclick="salvarPerfil()">ðŸ’¾ Salvar AlteraÃ§Ãµes</button>
        <button class="btn-voltar" onclick="window.location.href='painel.html'">Voltar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://yyktessyxnloyjwmydoj.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5a3Rlc3N5eG5sb3lqd215ZG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNDQ1NzUsImV4cCI6MjA4NTkyMDU3NX0.bvktQ_DFH-CIszOlL0j1vrlIRM5sW3DIamjUy2fT__g';
        const clienteSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const meuId = localStorage.getItem('usuario_id');

        async function carregarDados() {
            if (!meuId) return;
            const { data } = await clienteSupabase.from('profiles').select('*').eq('id', meuId).single();
            if (data) {
                document.getElementById('nome').value = data.nome_completo || '';
                document.getElementById('instrumento').value = data.instrumento || '';
                document.getElementById('foto-url').value = data.foto_url || '';
                atualizarPreview();
            }
        }

        function atualizarPreview() {
            const url = document.getElementById('foto-url').value;
            const area = document.getElementById('preview-area');
            if (url && url.length > 10) {
                area.innerHTML = `<img src="${url}">`;
            } else {
                area.innerHTML = `<span>?</span>`;
            }
        }

        async function salvarPerfil() {
            const btn = document.querySelector('.btn-salvar');
            btn.innerText = "Salvando...";

            const dados = {
                nome_completo: document.getElementById('nome').value,
                instrumento: document.getElementById('instrumento').value,
                foto_url: document.getElementById('foto-url').value
            };

            const { error } = await clienteSupabase.from('profiles').update(dados).eq('id', meuId);

            if (error) {
                alert("Erro ao salvar: " + error.message);
                btn.innerText = "ðŸ’¾ Salvar AlteraÃ§Ãµes";
            } else {
                alert("Perfil atualizado com sucesso!");
                window.location.href = 'painel.html';
            }
        }

        carregarDados();
    </script>
</body>
</html>
