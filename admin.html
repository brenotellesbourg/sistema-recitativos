<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - CCB</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { 
            margin: 0; padding: 20px; 
            background-color: #1e1e2e; /* Fundo escuro estilo Hacker/Admin */
            color: #cdd6f4;
            min-height: 100vh;
        }

        .container { max-width: 800px; margin: 0 auto; }

        /* CABEÇALHO */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; border-bottom: 1px solid #313244; padding-bottom: 20px;
        }
        .titulo { font-size: 1.8rem; font-weight: 800; color: #fab387; }
        .btn-voltar { color: #bac2de; text-decoration: none; font-weight: bold; }

        /* FORMULÁRIO DE CRIAÇÃO */
        .admin-card {
            background: #313244; padding: 25px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-bottom: 30px;
        }
        .card-titulo { 
            font-size: 1.2rem; font-weight: bold; color: #a6e3a1; margin-bottom: 20px; 
            display: flex; align-items: center; gap: 10px;
        }

        /* INPUTS ESTILIZADOS */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #bac2de; }
        input, textarea {
            width: 100%; padding: 12px; background: #181825; border: 1px solid #45475a;
            border-radius: 8px; color: white; font-size: 1rem; outline: none;
            transition: border 0.2s;
        }
        input:focus, textarea:focus { border-color: #89b4fa; }
        textarea { height: 120px; resize: vertical; }

        /* BOTÕES DE AÇÃO */
        .btn-salvar {
            background: #a6e3a1; color: #1e1e2e; border: none; padding: 15px 30px;
            border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%;
            font-size: 1rem; transition: transform 0.2s;
        }
        .btn-salvar:hover { transform: scale(1.02); background: #94e2d5; }

        /* LISTA DE RECITATIVOS ANTERIORES */
        .lista-historico { margin-top: 40px; }
        .item-historico {
            background: #45475a; padding: 15px; border-radius: 8px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .tag-ativo { 
            background: #a6e3a1; color: #1e1e2e; padding: 2px 8px; 
            border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; 
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="titulo">Painel de Controle ⚙️</div>
            <a href="index.html" class="btn-voltar">Sair</a>
        </div>

        <div class="admin-card">
            <div class="card-titulo">Creating Novo Recitativo</div>
            
            <div class="form-group">
                <label>Tema / Título</label>
                <input type="text" id="tema" placeholder="Ex: A Grande Comissão">
            </div>

            <div class="form-group">
                <label>Referência Bíblica</label>
                <input type="text" id="ref" placeholder="Ex: Mateus 28:19">
            </div>

            <div class="form-group">
                <label>Data da Apresentação</label>
                <input type="date" id="data">
            </div>

            <div class="form-group">
                <label>Texto Completo (Para leitura)</label>
                <textarea id="texto" placeholder="Cole aqui o texto bíblico que aparecerá no topo do painel..."></textarea>
            </div>

            <button onclick="salvarRecitativo()" class="btn-salvar">PUBLICAR RECITATIVO</button>
        </div>

        <div class="lista-historico">
            <h3 style="color:#bac2de">Últimos Lançamentos</h3>
            <div id="lista-recitativos">
                <p>Carregando...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://yyktessyxnloyjwmydoj.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5a3Rlc3N5eG5sb3lqd215ZG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNDQ1NzUsImV4cCI6MjA4NTkyMDU3NX0.bvktQ_DFH-CIszOlL0j1vrlIRM5sW3DIamjUy2fT__g';
        const clienteSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Carrega a lista ao abrir
        carregarHistorico();

        async function salvarRecitativo() {
            const tema = document.getElementById('tema').value;
            const ref = document.getElementById('ref').value;
            const data = document.getElementById('data').value;
            const texto = document.getElementById('texto').value;

            if (!tema || !data) return alert("Preencha pelo menos o Tema e a Data!");

            const btn = document.querySelector('.btn-salvar');
            btn.innerText = "SALVANDO...";
            btn.disabled = true;

            try {
                // 1. Desativa todos os anteriores (Só pode ter 1 ativo)
                await clienteSupabase.from('recitativos').update({ ativo: false }).neq('id', 0);

                // 2. Cria o novo
                const { error } = await clienteSupabase.from('recitativos').insert({
                    tema: tema,
                    referencia_biblica: ref,
                    data_apresentacao: data,
                    conteudo_texto: texto,
                    ativo: true
                });

                if (error) throw error;

                alert("Recitativo Publicado com Sucesso!");
                
                // Limpa o formulário
                document.getElementById('tema').value = '';
                document.getElementById('ref').value = '';
                document.getElementById('texto').value = '';
                
                carregarHistorico();

            } catch (erro) {
                alert("Erro: " + erro.message);
            } finally {
                btn.innerText = "PUBLICAR RECITATIVO";
                btn.disabled = false;
            }
        }

        async function carregarHistorico() {
            const { data } = await clienteSupabase
                .from('recitativos')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(5);

            const div = document.getElementById('lista-recitativos');
            div.innerHTML = '';

            data.forEach(item => {
                const dataFormatada = new Date(item.data_apresentacao + 'T12:00:00').toLocaleDateString('pt-BR');
                const tag = item.ativo ? '<span class="tag-ativo">ATIVO</span>' : '';
                
                div.innerHTML += `
                    <div class="item-historico" style="opacity: ${item.ativo ? 1 : 0.6}">
                        <div>
                            <div style="font-weight:bold; color:white;">${item.tema}</div>
                            <div style="font-size:0.8rem; color:#bac2de;">${dataFormatada} - ${item.referencia_biblica}</div>
                        </div>
                        ${tag}
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
