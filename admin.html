<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - CCB</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS GERAIS (Dark Mode) --- */
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; padding: 20px; background-color: #1e1e2e; color: #cdd6f4; min-height: 100vh; }
        .container { max-width: 900px; margin: 0 auto; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #313244; padding-bottom: 20px; }
        .titulo { font-size: 1.8rem; font-weight: 800; color: #fab387; }
        .btn-voltar { color: #bac2de; text-decoration: none; font-weight: bold; padding: 10px; border: 1px solid #45475a; border-radius: 8px; }

        /* BOT√ÉO FAXINA (NOVO) */
        .btn-faxina { 
            background: #ff7675; color: white; border: none; padding: 5px 10px; 
            border-radius: 5px; cursor: pointer; font-size: 0.8rem; margin-left: 10px;
        }

        /* ABAS */
        .tabs { display: flex; gap: 10px; margin-bottom: 0; }
        .tab-btn { background: #313244; color: #bac2de; border: none; padding: 15px 20px; border-radius: 10px 10px 0 0; cursor: pointer; font-weight: bold; flex-grow: 1; opacity: 0.7; }
        .tab-btn.ativo { background: #313244; color: #a6e3a1; border-bottom: 3px solid #a6e3a1; opacity: 1; }

        .admin-card { background: #313244; padding: 25px; border-radius: 0 0 15px 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-bottom: 30px; display: none; }
        .admin-card.ativo { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* FORMUL√ÅRIOS */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.85rem; color: #bac2de; text-transform: uppercase; letter-spacing: 1px; }
        input, textarea { width: 100%; padding: 12px; background: #181825; border: 1px solid #45475a; border-radius: 8px; color: white; font-size: 1rem; outline: none; }
        input:focus { border-color: #89b4fa; }
        
        .btn-salvar { background: #a6e3a1; color: #1e1e2e; border: none; padding: 15px; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; font-size: 1rem; margin-top: 10px; }
        
        /* FILTROS */
        .filtros-container { background: #181825; padding: 10px; border-radius: 8px; border: 1px solid #45475a; margin-bottom: 15px; display: flex; gap: 10px; align-items: center; }
        .search-input { border: none; background: transparent; color: white; flex-grow: 1; outline: none; }
        .date-filter { background: #313244; color: white; border: 1px solid #45475a; border-radius: 5px; padding: 5px; cursor: pointer; }
        
        /* HIST√ìRICO */
        .item-historico { padding: 12px; border-bottom: 1px solid #45475a; display: flex; justify-content: space-between; align-items: center; }
        .tag-ativo { background: #a6e3a1; color: #1e1e2e; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }

        /* --- ESCALA (CHECKBOXES) --- */
        .distribuidor-box { background: #181825; padding: 15px; border-radius: 10px; border: 1px solid #89b4fa; margin-bottom: 20px; display: flex; gap: 10px; align-items: flex-end; flex-wrap: wrap; }
        .dist-group { flex-grow: 1; }
        .btn-distribuir { background: #89b4fa; color: #1e1e2e; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; height: 45px; }
        
        .item-escala { background: #181825; padding: 10px 15px; border-radius: 8px; border: 1px solid #45475a; display: flex; align-items: center; margin-bottom: 8px; gap: 10px; cursor: pointer; }
        .item-escala:hover { background: #242436; }
        .item-escala.selecionado { border-color: #a6e3a1; background: #283038; }
        
        /* O Checkbox Importante */
        .check-selecao { width: 20px; height: 20px; cursor: pointer; accent-color: #a6e3a1; }
        
        .nome-irmao { flex-grow: 1; font-weight: bold; color: #cdd6f4; }
        .badge-grupo { background: #45475a; color: #fff; padding: 2px 8px; border-radius: 4px; min-width: 30px; text-align: center; }
        .badge-verso { background: #313244; color: #fab387; padding: 2px 8px; border-radius: 4px; min-width: 40px; text-align: center; }
        .info-recitativo-ativo { background: #fab387; color: #1e1e2e; padding: 10px; border-radius: 8px; text-align: center; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div style="display:flex; align-items:center;">
                <div class="titulo">Painel Admin ‚öôÔ∏è</div>
                <button onclick="corrigirBanco()" class="btn-faxina" title="Arrumar 'Todos Ativos'">üõ†Ô∏è Limpar Erros</button>
            </div>
            <a href="index.html" class="btn-voltar">Sair</a>
        </div>

        <div class="tabs">
            <button class="tab-btn ativo" onclick="mudarTab('recitativos')">1. Gest√£o de Recitativos</button>
            <button class="tab-btn" onclick="mudarTab('escala')">2. Escala & Grupos</button>
        </div>

        <div id="tab-recitativos" class="admin-card ativo">
            <h3 style="color:#a6e3a1; margin-top:0;">Novo Recitativo</h3>
            <div class="form-group"><label>Tema</label><input type="text" id="tema" placeholder="Ex: A Caridade"></div>
            <div class="form-group"><label>Refer√™ncia</label><input type="text" id="ref" placeholder="Ex: I Cor√≠ntios 13"></div>
            <div class="form-group"><label>Data</label><input type="date" id="data"></div>
            <div class="form-group"><label>Texto</label><textarea id="texto" style="height:80px"></textarea></div>
            <button onclick="salvarRecitativo()" class="btn-salvar">PUBLICAR</button>

            <div style="margin-top:40px; border-top:2px dashed #45475a; padding-top:20px;">
                <h3 style="color:#bac2de;">Hist√≥rico</h3>
                <div class="filtros-container">
                    <span style="font-size:1.2rem">üîç</span>
                    <input type="text" id="searchHistory" class="search-input" placeholder="Pesquisar..." onkeyup="filtrarHistorico()">
                    <input type="date" id="searchDate" class="date-filter" onchange="filtrarHistorico()">
                </div>
                <div id="lista-historico">Carregando...</div>
            </div>
        </div>

        <div id="tab-escala" class="admin-card">
            <div id="aviso-recitativo" class="info-recitativo-ativo">...</div>
            
            <div class="distribuidor-box">
                <div class="dist-group">
                    <label style="color:#89b4fa;">Criar Grupo (Letra)</label>
                    <input type="text" id="dist-grupo" placeholder="Ex: A" maxlength="2" style="text-transform:uppercase;">
                </div>
                <div class="dist-group" style="flex-grow:2;">
                    <label style="color:#89b4fa;">Faixa de Versos (Para Todos)</label>
                    <input type="text" id="dist-faixa" placeholder="Ex: 1 a 3">
                </div>
                <button onclick="distribuirAutomatico()" class="btn-distribuir">‚ö° Aplicar em Massa</button>
            </div>

            <p style="color:#bac2de; font-size:0.8rem; margin-bottom:10px;">Selecione os 3 irm√£os para formar o grupo:</p>
            <div id="lista-irmaos">Carregando...</div>
            <button onclick="salvarEscala()" class="btn-salvar" style="background:#89b4fa; margin-top:20px;">SALVAR ALTERA√á√ïES</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://yyktessyxnloyjwmydoj.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5a3Rlc3N5eG5sb3lqd215ZG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNDQ1NzUsImV4cCI6MjA4NTkyMDU3NX0.bvktQ_DFH-CIszOlL0j1vrlIRM5sW3DIamjUy2fT__g';
        const clienteSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let dadosHistorico = []; let recitativoAtivoId = null;

        function mudarTab(nome) {
            document.querySelectorAll('.admin-card').forEach(d => d.classList.remove('ativo'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('ativo'));
            document.getElementById('tab-'+nome).classList.add('ativo'); event.target.classList.add('ativo');
            if(nome === 'escala') carregarEscala();
        }

        // --- FUN√á√ÉO FAXINA (CORRIGIR DB) ---
        async function corrigirBanco() {
            if(!confirm("Isso vai desligar todos os recitativos antigos e deixar s√≥ o √∫ltimo ativo. Confirmar?")) return;
            
            // 1. Desliga TUDO
            await clienteSupabase.from('recitativos').update({ ativo: false }).neq('id', 0);
            
            // 2. Pega o √∫ltimo criado
            const { data } = await clienteSupabase.from('recitativos').select('id').order('created_at', { ascending: false }).limit(1);
            if(data && data.length > 0) {
                // 3. Liga s√≥ o √∫ltimo
                await clienteSupabase.from('recitativos').update({ ativo: true }).eq('id', data[0].id);
                alert("Banco de dados limpo! Apenas o √∫ltimo recitativo est√° ativo.");
                carregarHistorico();
            }
        }

        async function salvarRecitativo() {
            const tema = document.getElementById('tema').value;
            const ref = document.getElementById('ref').value;
            const data = document.getElementById('data').value;
            const texto = document.getElementById('texto').value;

            if (!tema || !data) return alert("Preencha Tema e Data!");

            const btn = document.querySelector('#tab-recitativos .btn-salvar');
            btn.innerText = "PUBLICANDO..."; btn.disabled = true;

            try {
                // PRIMEIRO: Garante que tudo √© false
                await clienteSupabase.from('recitativos').update({ ativo: false }).neq('id', 0);
                
                // SEGUNDO: Cria o novo como true
                await clienteSupabase.from('recitativos').insert({ 
                    tema, referencia_biblica: ref, data_apresentacao: data, conteudo_texto: texto, ativo: true 
                });
                
                alert("Publicado!");
                document.getElementById('tema').value = '';
                document.getElementById('ref').value = '';
                document.getElementById('data').value = '';
                document.getElementById('texto').value = '';
                carregarHistorico();
            } catch (e) { alert(e.message); } 
            finally { btn.innerText = "PUBLICAR"; btn.disabled = false; }
        }

        async function carregarHistorico() {
            const { data } = await clienteSupabase.from('recitativos').select('*').order('created_at', { ascending: false }).limit(50);
            dadosHistorico = data; renderizarHistorico(data);
        }

        function renderizarHistorico(lista) {
            const div = document.getElementById('lista-historico'); div.innerHTML = '';
            lista.forEach(i => {
                const tag = i.ativo ? '<span class="tag-ativo">ATIVO</span>' : '';
                const opacidade = i.ativo ? 1 : 0.6;
                div.innerHTML += `<div class="item-historico" style="opacity: ${opacidade}"><div><div style="font-weight:bold; color:white;">${i.tema}</div><div style="font-size:0.8rem; color:#bac2de;">${new Date(i.data_apresentacao).toLocaleDateString('pt-BR')} - ${i.referencia_biblica}</div></div>${tag}</div>`;
            });
        }
        function filtrarHistorico() {
            const termo = document.getElementById('searchHistory').value.toLowerCase();
            const dt = document.getElementById('searchDate').value;
            renderizarHistorico(dadosHistorico.filter(i => (i.tema.toLowerCase().includes(termo) || i.referencia_biblica.toLowerCase().includes(termo)) && (!dt || i.data_apresentacao === dt)));
        }

        // --- ABA 2: COM CHECKBOXES ---
        async function carregarEscala() {
            const { data: recs } = await clienteSupabase.from('recitativos').select('*').eq('ativo', true).limit(1);
            if (!recs.length) return document.getElementById('aviso-recitativo').innerText = "Crie um recitativo primeiro!";
            recitativoAtivoId = recs[0].id; document.getElementById('aviso-recitativo').innerText = `Editando: ${recs[0].tema}`;

            const { data: perfis } = await clienteSupabase.from('profiles').select('*').order('nome_completo');
            const { data: atribs } = await clienteSupabase.from('versoes_atribuidas').select('*').eq('recitativo_id', recitativoAtivoId);

            const div = document.getElementById('lista-irmaos'); div.innerHTML = '';
            perfis.forEach(p => {
                const atrb = atribs.find(a => a.usuario_id === p.id) || {};
                // AQUI EST√Å O CHECKBOX: input type="checkbox"
                div.innerHTML += `
                    <div class="item-escala" id="card-${p.id}" onclick="selecionarRow('${p.id}')">
                        <input type="checkbox" class="check-selecao" id="chk-${p.id}" onclick="event.stopPropagation()">
                        <div class="nome-irmao">${p.nome_completo || p.email}</div>
                        <div class="badge-grupo" id="lbl-grupo-${p.id}">${atrb.grupo || '-'}</div>
                        <div class="badge-verso" id="lbl-verso-${p.id}">${atrb.faixa_versos || '-'}</div>
                        <input type="hidden" class="input-grupo-real" data-uid="${p.id}" value="${atrb.grupo || ''}">
                        <input type="hidden" class="input-verso-real" data-uid="${p.id}" value="${atrb.faixa_versos || ''}">
                    </div>`;
            });
        }
        function selecionarRow(id) {
            const chk = document.getElementById('chk-' + id); chk.checked = !chk.checked;
            document.getElementById('card-' + id).classList.toggle('selecionado', chk.checked);
        }
        function distribuirAutomatico() {
            const g = document.getElementById('dist-grupo').value.toUpperCase(); const f = document.getElementById('dist-faixa').value;
            if(!g || !f) return alert("Preencha tudo!");
            const checks = document.querySelectorAll('.check-selecao:checked');
            if(checks.length !== 3) return alert("Selecione 3 pessoas!");
            checks.forEach(chk => {
                const uid = chk.id.replace('chk-', '');
                document.getElementById(`lbl-grupo-${uid}`).innerText = g; document.getElementById(`lbl-verso-${uid}`).innerText = f;
                document.querySelector(`.input-grupo-real[data-uid="${uid}"]`).value = g;
                document.querySelector(`.input-verso-real[data-uid="${uid}"]`).value = f;
                chk.checked = false; document.getElementById('card-' + uid).classList.remove('selecionado');
            });
            alert("Grupo configurado!");
        }
        async function salvarEscala() {
            const btn = document.querySelector('#tab-escala .btn-salvar'); btn.innerText = "Salvando...";
            const grupos = document.querySelectorAll('.input-grupo-real'); const versos = document.querySelectorAll('.input-verso-real');
            for(let i=0; i<grupos.length; i++){
                const uid = grupos[i].dataset.uid; const g = grupos[i].value; const v = versos[i].value;
                if(g && v) {
                    const { data: ex } = await clienteSupabase.from('versoes_atribuidas').select('id').eq('recitativo_id', recitativoAtivoId).eq('usuario_id', uid).maybeSingle();
                    if(ex) await clienteSupabase.from('versoes_atribuidas').update({ grupo: g, faixa_versos: v }).eq('id', ex.id);
                    else await clienteSupabase.from('versoes_atribuidas').insert({ recitativo_id: recitativoAtivoId, usuario_id: uid, grupo: g, faixa_versos: v });
                }
            } alert("Salvo!"); btn.innerText = "SALVAR ALTERA√á√ïES";
        }
        carregarHistorico();
    </script>
</body>
</html>
