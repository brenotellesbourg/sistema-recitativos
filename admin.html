<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - CCB</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { 
            margin: 0; padding: 20px; 
            background-color: #1e1e2e; color: #cdd6f4;
            min-height: 100vh;
        }

        .container { max-width: 900px; margin: 0 auto; }

        /* HEADER */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; border-bottom: 1px solid #313244; padding-bottom: 20px;
        }
        .titulo { font-size: 1.8rem; font-weight: 800; color: #fab387; }
        .btn-voltar { color: #bac2de; text-decoration: none; font-weight: bold; padding: 10px; border: 1px solid #45475a; border-radius: 8px; }

        /* ABAS (TABS) */
        .tabs { display: flex; gap: 10px; margin-bottom: 0; }
        .tab-btn {
            background: #313244; color: #bac2de; border: none; padding: 15px 20px;
            border-radius: 10px 10px 0 0; cursor: pointer; font-weight: bold; flex-grow: 1;
            transition: all 0.2s; border-bottom: 3px solid transparent; opacity: 0.7;
        }
        .tab-btn:hover { opacity: 1; background: #45475a; }
        .tab-btn.ativo { 
            background: #313244; color: #a6e3a1; border-bottom: 3px solid #a6e3a1; opacity: 1;
        }

        /* CONTE√öDO DAS ABAS */
        .admin-card {
            background: #313244; padding: 25px; border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-bottom: 30px; display: none;
        }
        .admin-card.ativo { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* FORMUL√ÅRIOS */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.85rem; color: #bac2de; text-transform: uppercase; letter-spacing: 1px; }
        input, textarea, select {
            width: 100%; padding: 12px; background: #181825; border: 1px solid #45475a;
            border-radius: 8px; color: white; font-size: 1rem; outline: none;
        }
        input:focus { border-color: #89b4fa; }
        
        .btn-salvar {
            background: #a6e3a1; color: #1e1e2e; border: none; padding: 15px;
            border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%;
            font-size: 1rem; margin-top: 10px; transition: transform 0.2s;
        }
        .btn-salvar:hover { transform: scale(1.02); background: #94e2d5; }

        /* √ÅREA DE PESQUISA (Hist√≥rico) */
        .search-box {
            background: #181825; padding: 10px; border-radius: 8px; 
            border: 1px solid #45475a; margin-bottom: 15px; display: flex; gap: 10px;
        }
        .search-input { border: none; background: transparent; color: white; flex-grow: 1; outline: none; }

        .item-historico {
            padding: 12px; border-bottom: 1px solid #45475a; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .tag-ativo { background: #a6e3a1; color: #1e1e2e; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }

        /* √ÅREA DE ESCALA */
        .item-escala {
            background: #181825; padding: 15px; border-radius: 8px; border: 1px solid #45475a;
            display: flex; flex-wrap: wrap; gap: 15px; align-items: center; margin-bottom: 10px;
        }
        .nome-irmao { flex-grow: 1; font-weight: bold; color: #cdd6f4; min-width: 150px; }
        .input-curto { width: 80px; text-align: center; }
        
        .info-recitativo-ativo {
            background: #fab387; color: #1e1e2e; padding: 10px; border-radius: 8px;
            text-align: center; margin-bottom: 20px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="titulo">Painel Admin ‚öôÔ∏è</div>
            <a href="index.html" class="btn-voltar">Sair</a>
        </div>

        <div class="tabs">
            <button class="tab-btn ativo" onclick="mudarTab('recitativos')">1. Gest√£o de Recitativos</button>
            <button class="tab-btn" onclick="mudarTab('escala')">2. Escala & Grupos</button>
        </div>

        <div id="tab-recitativos" class="admin-card ativo">
            <h3 style="color:#a6e3a1; margin-top:0;">Novo Recitativo</h3>
            <div class="form-group"><label>Tema</label><input type="text" id="tema" placeholder="Ex: A Caridade"></div>
            <div class="form-group"><label>Refer√™ncia</label><input type="text" id="ref" placeholder="Ex: I Cor√≠ntios 13"></div>
            <div class="form-group"><label>Data</label><input type="date" id="data"></div>
            <div class="form-group"><label>Texto</label><textarea id="texto" style="height:80px"></textarea></div>
            <button onclick="salvarRecitativo()" class="btn-salvar">PUBLICAR</button>

            <div style="margin-top:40px; border-top:2px dashed #45475a; padding-top:20px;">
                <h3 style="color:#bac2de;">Hist√≥rico</h3>
                
                <div class="search-box">
                    <span style="font-size:1.2rem">üîç</span>
                    <input type="text" id="searchHistory" class="search-input" placeholder="Pesquisar por tema ou data..." onkeyup="filtrarHistorico()">
                </div>

                <div id="lista-historico">Carregando...</div>
            </div>
        </div>

        <div id="tab-escala" class="admin-card">
            <div id="aviso-recitativo" class="info-recitativo-ativo">...</div>
            <p style="color:#bac2de; font-size:0.9rem; margin-bottom:20px;">Defina abaixo o Grupo e os Versos para cada irm√£o neste recitativo.</p>
            
            <div id="lista-irmaos">Carregando...</div>
            
            <button onclick="salvarEscala()" class="btn-salvar" style="background:#89b4fa; margin-top:20px;">SALVAR ESCALA</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://yyktessyxnloyjwmydoj.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5a3Rlc3N5eG5sb3lqd215ZG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNDQ1NzUsImV4cCI6MjA4NTkyMDU3NX0.bvktQ_DFH-CIszOlL0j1vrlIRM5sW3DIamjUy2fT__g';
        const clienteSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let dadosHistorico = []; // Guarda os dados para pesquisa
        let recitativoAtivoId = null;

        function mudarTab(nome) {
            document.querySelectorAll('.admin-card').forEach(d => d.classList.remove('ativo'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('ativo'));
            document.getElementById('tab-'+nome).classList.add('ativo');
            event.target.classList.add('ativo'); // Simples highlight
            if(nome === 'escala') carregarEscala();
        }

        // --- ABA 1: RECITATIVOS ---
        async function salvarRecitativo() {
            const tema = document.getElementById('tema').value;
            const ref = document.getElementById('ref').value;
            const data = document.getElementById('data').value;
            const texto = document.getElementById('texto').value;

            if (!tema || !data) return alert("Preencha Tema e Data!");
            
            try {
                await clienteSupabase.from('recitativos').update({ ativo: false }).neq('id', 0);
                await clienteSupabase.from('recitativos').insert({ tema, referencia_biblica: ref, data_apresentacao: data, conteudo_texto: texto, ativo: true });
                alert("Publicado!");
                carregarHistorico();
            } catch (e) { alert(e.message); }
        }

        async function carregarHistorico() {
            // Pega os √∫ltimos 20 para permitir pesquisa decente
            const { data } = await clienteSupabase.from('recitativos').select('*').order('created_at', { ascending: false }).limit(20);
            dadosHistorico = data; // Salva na mem√≥ria
            renderizarHistorico(data);
        }

        function renderizarHistorico(lista) {
            const div = document.getElementById('lista-historico');
            div.innerHTML = '';
            lista.forEach(item => {
                const ativo = item.ativo ? '<span class="tag-ativo">ATIVO</span>' : '';
                const dataFmt = new Date(item.data_apresentacao).toLocaleDateString('pt-BR');
                div.innerHTML += `
                    <div class="item-historico">
                        <div>
                            <div style="font-weight:bold; color:white;">${item.tema}</div>
                            <div style="font-size:0.8rem; color:#bac2de;">${dataFmt} - ${item.referencia_biblica}</div>
                        </div>
                        ${ativo}
                    </div>`;
            });
        }

        function filtrarHistorico() {
            const termo = document.getElementById('searchHistory').value.toLowerCase();
            const filtrados = dadosHistorico.filter(item => 
                item.tema.toLowerCase().includes(termo) || 
                item.referencia_biblica.toLowerCase().includes(termo) ||
                item.data_apresentacao.includes(termo)
            );
            renderizarHistorico(filtrados);
        }

        // --- ABA 2: ESCALA ---
        async function carregarEscala() {
            const { data: recs } = await clienteSupabase.from('recitativos').select('*').eq('ativo', true).limit(1);
            if (!recs.length) return document.getElementById('aviso-recitativo').innerText = "Crie um recitativo primeiro!";
            
            const rec = recs[0];
            recitativoAtivoId = rec.id;
            document.getElementById('aviso-recitativo').innerText = `Editando: ${rec.tema}`;

            const { data: perfis } = await clienteSupabase.from('profiles').select('*').order('nome_completo');
            const { data: atribs } = await clienteSupabase.from('versoes_atribuidas').select('*').eq('recitativo_id', rec.id);

            const div = document.getElementById('lista-irmaos');
            div.innerHTML = '';

            perfis.forEach(p => {
                const atribuicao = atribs.find(a => a.usuario_id === p.id) || {};
                const nome = p.nome_completo || p.email;
                div.innerHTML += `
                    <div class="item-escala">
                        <div class="nome-irmao">${nome}</div>
                        <div><label>Grupo</label><input type="text" class="input-curto grp" data-uid="${p.id}" value="${atribuicao.grupo || ''}" placeholder="A"></div>
                        <div><label>Versos</label><input type="text" class="input-curto vrs" data-uid="${p.id}" value="${atribuicao.faixa_versos || ''}" placeholder="1-5"></div>
                    </div>`;
            });
        }

        async function salvarEscala() {
            const btn = document.querySelector('#tab-escala .btn-salvar');
            btn.innerText = "Salvando...";
            
            const grupos = document.querySelectorAll('.grp');
            const versos = document.querySelectorAll('.vrs');
            
            for (let i = 0; i < grupos.length; i++) {
                const uid = grupos[i].dataset.uid;
                const g = grupos[i].value.toUpperCase();
                const v = versos[i].value;

                if (g && v) {
                    // Verifica se j√° existe para fazer Upsert (Update or Insert)
                    const { data: existe } = await clienteSupabase.from('versoes_atribuidas').select('id').eq('recitativo_id', recitativoAtivoId).eq('usuario_id', uid).maybeSingle();
                    
                    if (existe) {
                        await clienteSupabase.from('versoes_atribuidas').update({ grupo: g, faixa_versos: v }).eq('id', existe.id);
                    } else {
                        await clienteSupabase.from('versoes_atribuidas').insert({ recitativo_id: recitativoAtivoId, usuario_id: uid, grupo: g, faixa_versos: v });
                    }
                }
            }
            alert("Escala Atualizada!");
            btn.innerText = "SALVAR ESCALA";
        }

        carregarHistorico();
    </script>
</body>
</html>
